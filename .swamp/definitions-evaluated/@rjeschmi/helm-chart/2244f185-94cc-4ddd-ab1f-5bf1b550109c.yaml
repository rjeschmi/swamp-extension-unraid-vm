type: '@rjeschmi/helm-chart'
typeVersion: 2026.02.23.1
id: 2244f185-94cc-4ddd-ab1f-5bf1b550109c
name: rancher-install-helm
version: 1
tags: {}
globalArguments:
  kubeconfig: |-
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://192.168.89.253:6443
      name: default
    contexts:
    - context:
        cluster: default
        user: default
      name: default
    current-context: default
    kind: Config
    users:
    - name: default
      user:
        client-certificate-data: 
        client-key-data: 
methods:
  install:
    arguments:
      releaseName: rancher
      chart: rancher-latest/rancher
      namespace: cattle-system
      repoName: rancher-latest
      repoUrl: 'https://releases.rancher.com/server-charts/latest'
      version: ''
      values:
        hostname: 192.168.89.253.sslip.io
        bootstrapPassword: admin
        ingress.tls.source: rancher
        ingress.ingressClassName: traefik
      waitSeconds: 1200
  uninstall:
    arguments:
      releaseName: rancher
      namespace: cattle-system
  status:
    arguments:
      releaseName: rancher
      namespace: cattle-system
inputs:
  properties:
    releaseName:
      type: string
    chart:
      type: string
    namespace:
      type: string
    repoName:
      type: string
      default: ''
    repoUrl:
      type: string
      default: ''
    version:
      type: string
      default: ''
    values:
      type: object
      default: {}
    waitSeconds:
      type: integer
      default: 300
  required:
    - releaseName
    - chart
    - namespace
